<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: auto;
			}
			.center {
				margin: auto;
			}
			#balloon {
				width: 200px;
				height: 200px;
				background-color: #F44336;
				border-radius: 100%;
			}
		</style>
	</head>
	<body>
		<div id="balloon" class="center"></div>
		<script type="text/javascript">
			var balloon = document.getElementById("balloon");
			var color = ["#F44336", "#4CAF50", "#2196F3"];
			var click = 0;

			balloon.onclick = function blow() {
				click++;
				balloon.style.backgroundColor = color[click % 3];
				var newHeight = balloon.offsetHeight + 10;
				var newWidth = balloon.offsetWidth + 10;
				if (newHeight > 420 && newWidth > 420) {
					newHeight = 200;
					newWidth = 200;
				}
				balloon.style.height = newHeight + 'px';
				balloon.style.width = newWidth + 'px';
			}

			balloon.onmouseleave = function deflate() {
				if (balloon.offsetHeight > 200 && balloon.offsetWidth > 200) {
					var newHeight = balloon.offsetHeight - 5;
					var newWidth = balloon.offsetWidth - 5;
				}
				balloon.style.height = newHeight + 'px';
				balloon.style.width = newWidth + 'px';
				click = click == 0 ? click = 2 : click - 1;
				balloon.style.backgroundColor = color[click % 3];
			}
		</script>
	</body>
</html>
